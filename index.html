<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HMI Mini Project</title>

		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>

	<style>
		a {
			text-decoration: none;
			font-weight: bold;
		}
	</style>

	<script>
		$(document).ready(function () {
			fetch("https://api.github.com/repos/nahushkulkarni/HMI-Mini-Project/contents/")
				.then((response) => response.json())
				.then((data) => {
					var html = "";
					for (var i = 0; i < data.length; i++) {
						if (data[i].name == "index.html") continue;
						color = i % 2 ? "primary" : "light";
						html +=
							`
		                      <a href="` +
							data[i].download_url +
							`">
		                          <div class="alert alert-` +
							color +
							` text-dark rounded border border-dark" role="alert">` +
							data[i].name +
							`</div>
		                      </a>
		                  `;
					}
					$("#AssignmentList").html(html);
				});
		});
	</script>

	<body>
		<nav class="navbar navbar-dark bg-dark text-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Nahush Kulkarni</span>
			</div>
		</nav>

		<div class="container">
			<div class="row m-4">
				<div class="col-md-12 text-center">
					<h1>HMI Mini Project</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" id="AssignmentList"></div>
			</div>
		</div>
	</body>
</html>
